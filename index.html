<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chat App (Frontend Only)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      font-size: 18px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      height: 400px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
      clear: both;
    }

    .user {
      background: #DCF8C6;
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #eee;
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .chat-input button {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Chat with Bot ðŸ¤–</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('messageInput');

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      // Add user message
      addMessage(message, 'user');

      // Clear input
      input.value = '';

      // Simulated bot response
      setTimeout(() => {
        const botReply = generateBotResponse(message);
        addMessage(botReply, 'bot');
      }, 1000);
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function generateBotResponse(userMessage) {
      // Very basic bot responses
      const lower = userMessage.toLowerCase();
      if (lower.includes('hello')) return 'Hello there! ðŸ˜Š';
      if (lower.includes('how are you')) return "I'm just a bot, but I'm doing great!";
      if (lower.includes('bye')) return "Goodbye! Come back soon!";
      return "I'm not sure how to respond to that.";
    }

    // Send message on Enter key
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>

</body>
</html>
